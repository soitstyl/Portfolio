              <p>喜歡捕捉感受<br>浸沐於一群熱愛攝影的朋友間，我在去年購入了一台Canon 80D。有鑒於自己的成長歷程，我意識到「人」是個有趣的集合體──我們都在各自的生活中不停蛻變，憑藉豐富、崎嶇或迷茫的經歷塑造現在的自己。在我眼裡，身旁的好友擁有著不同特質，攝影不只是敘述我怎麼看待他們，除了記錄人與人相處的感受，我更想用攝影去找到背後美麗的故事，例如他們如何看待自己、 如何感受世界。</p>
